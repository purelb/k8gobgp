apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: k8gobgp
    app.kubernetes.io/component: bgp-speaker
  name: k8gobgp
  namespace: k8gobgp-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: k8gobgp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8gobgp
        app.kubernetes.io/component: bgp-speaker
    spec:
      # Required for BGP: must bind to host network for BGP peering
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      # Service account with RBAC for BGPConfiguration resources
      serviceAccountName: k8gobgp-controller-manager

      containers:
      - name: k8gobgp
        image: ghcr.io/purelb/k8gobgp:latest
        imagePullPolicy: IfNotPresent

        # Security context - requires privileges for:
        # - Binding to port 179 (BGP)
        # - Managing Linux routing tables via netlink
        # - Creating raw sockets
        securityContext:
          privileged: false
          capabilities:
            add:
            - NET_ADMIN      # For netlink route manipulation
            - NET_BIND_SERVICE  # For binding to port 179
            - NET_RAW        # For BGP raw sockets
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: false  # Must be root for network operations

        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # Use Unix socket by default (more secure)
        - name: USE_UNIX_SOCKET
          value: "true"
        - name: GOBGP_SOCKET
          value: "/var/run/gobgp/gobgp.sock"
        # GOBGP_TARGET enables the gobgp CLI to connect without flags
        # Usage: kubectl exec -it <pod> -- gobgp neighbor
        - name: GOBGP_TARGET
          value: "unix:///var/run/gobgp/gobgp.sock"
        # Add gobgp binaries and sbin to PATH for easier CLI access
        - name: PATH
          value: "/usr/local/bin:/usr/bin:/bin:/sbin"

        ports:
        - containerPort: 179
          hostPort: 179
          name: bgp
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20

        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10

        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 64Mi

        volumeMounts:
        - name: gobgp-socket
          mountPath: /var/run/gobgp
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: gobgp-socket
        emptyDir: {}
      - name: tmp
        emptyDir: {}

      # Tolerations for running on control plane nodes
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists

      # Node selector (optional - uncomment to restrict to specific nodes)
      # nodeSelector:
      #   node.kubernetes.io/bgp-enabled: "true"
