---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8gobgp-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - bgp.purelb.io
  resources:
  - bgpconfigurations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - bgp.purelb.io
  resources:
  - bgpconfigurations/finalizers
  verbs:
  - update
- apiGroups:
  - bgp.purelb.io
  resources:
  - bgpconfigurations/status
  verbs:
  - get
  - patch
  - update
